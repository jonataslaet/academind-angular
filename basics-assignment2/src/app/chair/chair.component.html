<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary" [disabled]="isEmptyUsername()" (click)="onClearUsername()">Clear Username</button>
    </div>
  </div>
</div>
